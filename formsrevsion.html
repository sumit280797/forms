<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is forms</h2>
    <form action="javascript.js"></form>
    <div>
    <label for="name">Name:</label>
    <input type="text" name="myname" id="name">
    </div>
    <div>
        <label for="role">Role</label>
        <input type="text" name="" id="role">
    </div>
    <div>
        <label for="mail">Email-id</label>
        <input type="email" name="" id="mail">
    </div>
    <div>
        <label for="date">Date</label>
        <input type="date" name="" id="date">
    </div>
    <div>
        <label for="bonus">Bonus</label>
        <input type="number" name="" id="bonus">
    </div>
    <div>
        <label for="el">Are you eligible?</label>
        <input type="checkbox" name="" id="el">
    </div>
    <div>
        <label for="gender">Gender:</label>
        Male<input type="radio" name="" id="gender">
        FeMale<input type="radio" name="" id="gender">
    </div>
    <div>
        tell something about yourself<br><textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="car">Car</label>
        <select name="mycar" id="car">
        <option value="ind">Indica</option>
        <option value="swf">Swift</option>
        </select>
    </div>
    <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </div>
    
</body>
</html>
